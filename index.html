<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Workshop Labour Performance Board</title>
<style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background-color: #f7f9fc;
    text-align: center;
  }

  header {
    background-color: #004aad;
    color: white;
    padding: 15px 0;
    font-size: 28px;
    font-weight: 600;
    letter-spacing: 0.5px;
  }

  .top-performer {
    margin: 30px auto;
    width: 260px;
    background: white;
    border-radius: 20px;
    padding: 25px;
    box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.15);
    position: relative;
    animation: glow 2s infinite alternate;
  }

  @keyframes glow {
    from {
      box-shadow: 0 0 10px #00ff99;
    }
    to {
      box-shadow: 0 0 25px #00ff99;
    }
  }

  .top-performer img {
    width: 110px;
    height: 110px;
    border-radius: 50%;
    border: 5px solid transparent;
    background-image: linear-gradient(white, white),
      linear-gradient(to right, #ff0077, #00ffff);
    background-origin: border-box;
    background-clip: content-box, border-box;
    margin-top: 10px;
  }

  .top-performer h3 {
    margin: 12px 0 5px;
    font-size: 20px;
    color: #222;
  }

  .top-performer p {
    font-size: 18px;
    font-weight: 500;
    color: #222;
    margin: 0;
  }

  .scroll-container {
    width: 80%;
    margin: 20px auto;
    height: 380px;
    overflow: hidden;
    border-radius: 15px;
    background: white;
    box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
  }

  table {
    width: 100%;
    border-collapse: collapse;
    font-size: 17px;
  }

  thead {
    background-color: #004aad;
    color: white;
    position: sticky;
    top: 0;
  }

  th, td {
    padding: 12px 8px;
  }

  th {
    font-weight: 600;
  }

  td img {
    width: 45px;
    height: 45px;
    border-radius: 50%;
  }

  tbody tr:nth-child(even) {
    background-color: #f0f4ff;
  }

  tbody tr:hover {
    background-color: #e0e9ff;
  }

  /* Alignment rules */
  td:nth-child(1), td:nth-child(3), td:nth-child(4),
  th:nth-child(1), th:nth-child(3), th:nth-child(4) {
    text-align: center;
  }

  td:nth-child(2), th:nth-child(2) {
    text-align: left;
    padding-left: 20px;
  }
</style>
</head>
<body>
  <header>Workshop Labour Performance Board</header>

  <div class="top-performer" id="topPerformer">
    <h4>üèÜ Top Performer</h4>
    <img id="topPhoto" src="" alt="Performer Photo">
    <h3 id="topName">Loading...</h3>
    <p id="topAmount">‚Çπ0</p>
  </div>

  <div class="scroll-container">
    <table id="performanceTable">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Employee Name</th>
          <th>Labour Amount</th>
          <th>Photo</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="4">Loading...</td></tr>
      </tbody>
    </table>
  </div>

<script>
  // üîπ Replace this with your actual published CSV link from Google Sheets
  const sheetDataUrl = "https://docs.google.com/spreadsheets/d/e/your_link_here/pub?output=csv";

  async function loadData() {
    try {
      const response = await fetch(sheetDataUrl);
      const csvText = await response.text();

      const rows = csvText.trim().split("\n").map(r => r.split(","));
      const headers = rows.shift();
      const data = rows.map(row => Object.fromEntries(row.map((val, i) => [headers[i].trim(), val.trim()])));

      const employees = data.map((row, index) => ({
        rank: index + 1,
        name: row["Employee Name"],
        amount: parseFloat(row["Labour Amount"]) || 0,
        photo: row["Image URL"]
      }));

      employees.sort((a, b) => b.amount - a.amount);

      const top = employees[0];
      document.getElementById("topPhoto").src = top.photo;
      document.getElementById("topName").innerText = top.name;
      document.getElementById("topAmount").innerText = `‚Çπ${top.amount.toLocaleString()}`;

      const tbody = document.querySelector("#performanceTable tbody");
      tbody.innerHTML = "";
      employees.forEach((emp, i) => {
        const row = `
          <tr>
            <td>${i + 1}</td>
            <td>${emp.name}</td>
            <td>‚Çπ${emp.amount.toLocaleString()}</td>
            <td><img src="${emp.photo}" alt="${emp.name}"></td>
          </tr>
        `;
        tbody.innerHTML += row;
      });

      startAutoScroll();
    } catch (error) {
      console.error("Error loading data:", error);
    }
  }

  function startAutoScroll() {
    const container = document.querySelector(".scroll-container");
    let scrollPos = 0;

    setInterval(() => {
      scrollPos += 1;
      if (scrollPos >= container.scrollHeight - container.clientHeight) {
        scrollPos = 0;
      }
      container.scrollTo({ top: scrollPos, behavior: "smooth" });
    }, 50); // üîπ Adjust scrolling speed (smaller = faster)
  }

  loadData();
</script>
</body>
</html>

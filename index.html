<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Workshop Labour Performance Board</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f7fc;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      background-color: #004aad;
      color: white;
      padding: 20px;
      font-size: 28px;
      letter-spacing: 1px;
    }

    /* üîπ Top Performer Panel */
    .top-performer {
      width: 250px;
      margin: 30px auto;
      background-color: white;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 30px rgba(0, 200, 150, 0.4);
      text-align: center;
      position: relative;
      animation: glowPulse 2s infinite alternate;
    }

    @keyframes glowPulse {
      from {
        box-shadow: 0 0 10px rgba(0, 255, 150, 0.4);
      }
      to {
        box-shadow: 0 0 30px rgba(0, 255, 150, 0.9);
      }
    }

    .top-performer img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-top: 10px;
      border: 3px solid #ff0099;
    }

    .top-performer h2 {
      margin: 10px 0 5px;
      font-size: 18px;
    }

    .top-performer h3 {
      margin: 5px 0;
      color: #333;
    }

    /* üîπ Table Styling */
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
    }

    thead {
      background-color: #004aad;
      color: white;
    }

    th, td {
      padding: 12px 16px;
      border-bottom: 1px solid #ddd;
      font-size: 16px;
      vertical-align: middle;
    }

    /* Center align Rank, Labour Amount, and Photo */
    th:nth-child(1),
    td:nth-child(1),
    th:nth-child(3),
    td:nth-child(3),
    th:nth-child(4),
    td:nth-child(4) {
      text-align: center;
    }

    /* Left align Employee Name */
    th:nth-child(2),
    td:nth-child(2) {
      text-align: left;
    }

    tbody tr:nth-child(even) {
      background-color: #f6f8ff;
    }

    /* Photo styling */
    td img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      margin: 0 auto;
    }

    /* üîπ Scrolling Effect */
    .scroll-container {
      max-height: 400px;
      overflow: hidden;
      position: relative;
    }

    @keyframes scroll {
      0% { transform: translateY(0); }
      100% { transform: translateY(-50%); }
    }

    tbody {
      display: block;
      animation: scroll 30s linear infinite;
    }

    thead, tbody tr {
      display: table;
      width: 100%;
      table-layout: fixed;
    }

  </style>
</head>
<body>

  <h1>Workshop Labour Performance Board</h1>

  <!-- üîπ Top Performer Section -->
  <div class="top-performer" id="topPerformer">
    <h2>üèÜ Top Performer</h2>
    <img id="topPhoto" src="" alt="Top Performer" />
    <h3 id="topName">Loading...</h3>
    <p id="topAmount">‚Çπ0</p>
  </div>

  <!-- üîπ Table Section -->
  <div class="scroll-container">
    <table id="performanceTable">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Employee Name</th>
          <th>Labour Amount</th>
          <th>Photo</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- üîπ Script -->
  <script>
    const sheetDataUrl = 'YOUR_GOOGLE_SHEET_JSON_LINK'; // Replace this

    async function loadData() {
      try {
        const response = await fetch(sheetDataUrl);
        const data = await response.json();

        const employees = data.map((row) => ({
          rank: row.Rank,
          name: row['Employee Name'],
          amount: parseInt(row['Labour Amount']) || 0,
          photo: row.Photo
        }));

        employees.sort((a, b) => b.amount - a.amount);

        const top = employees[0];
        document.getElementById('topPhoto').src = top.photo;
        document.getElementById('topName').innerText = top.name;
        document.getElementById('topAmount').innerText = `‚Çπ${top.amount.toLocaleString()}`;

        const tbody = document.querySelector('#performanceTable tbody');
        tbody.innerHTML = '';
        employees.forEach((emp) => {
          const row = `
            <tr>
              <td>${emp.rank}</td>
              <td>${emp.name}</td>
              <td>‚Çπ${emp.amount.toLocaleString()}</td>
              <td><img src="${emp.photo}" alt="${emp.name}"></td>
            </tr>
          `;
          tbody.innerHTML += row;
        });

      } catch (error) {
        console.error('Error loading data:', error);
      }
    }

    loadData();

    // Refresh every 30 seconds
    setInterval(loadData, 30 * 1000);
  </script>
</body>
</html>
